<h1>Login Form</h1>

<form #loginform='ngForm' (ngSubmit)='login(loginform)'>
    <div class="form-group">
        <label for="uname">Username</label>
        <input  type="text" 
                class="form-control" 
                id="uname"
                ngModel
                name='username'
                #uname='ngModel'
                required
                minlength="4">

        <div *ngIf='!uname.valid && uname.touched'>
            <div *ngIf='uname.errors.required' class="alert alert-danger">
                Username is required...
            </div>
            <div *ngIf='uname.errors.minlength' class="alert alert-danger">
                Min {{ uname.errors.minlength.requiredLength }} characters are required...
            </div>
        </div>
  
    </div>

    <div class="form-group">
        <label for="pwd">Password</label>
        <input  type="password" 
                class="form-control" 
                id="pwd"
                ngModel
                name='password'
                required>
    </div>
   
    <button type="submit" class="btn btn-primary">Login</button>
</form>
